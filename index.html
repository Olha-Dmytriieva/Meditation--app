<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Meditation</title>
</head>

<body>

    <main>
        <div class="timer-buttons js-timer-buttons">
            <button type="button" data-time="240"> 4 Minutes</button>
            <button type="button" data-time="360">6 Minutes</button>
            <button type="button" data-time="600">10 Minutes</button>
        </div>

        <div class="sound-container js-sound-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" >
            </audio>

            <img src="./svg/play.svg"  class="play-img" >
            
            <svg class='timer-outline' width="250" height="250"  viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>

            <svg class="moving-outline" width="250" height="250" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <p class="timer">0:00</p>
        </div>

        <div class="ambient-buttons js-ambient-buttons">
            <button type="button" data-sound='./sounds/beach.mp3' data-video="./video/beach.mp4"><img
                    src="./svg/beach.svg" alt=""></button>
            <button type="button" data-sound='./sounds/rain.mp3' data-video="./video/rain.mp4"><img src="./svg/rain.svg"
                    alt=""></button>
        </div>

        <div class="video-container" > 
            <video loop id="myVideo">
            <source src="./video/rain.mp4" type="video/mp4">
        </video></div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
